<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Embedded Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .content {
            padding: 2rem;
            text-align: center;
        }
        .about {
            margin: 2rem 0;
        }
        .embed {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 2rem 0;
        }
        iframe {
            border: none;
            width: 50%;
            height: 300px; /* Reduce la altura */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">My Simple Page</div>
        <div class="menu">
            <a href="#about">About</a>
            <a href="#embed">Embedded Content</a>
            <a href="#contact">Contact</a>
        </div>
    </div>

    <div class="content">
        <section id="about" class="about">
            <h2>About This Page</h2>
            <p>Welcome to our simple page! This is a demo showing how to embed content using an iframe.</p>
        </section>

        <section id="embed" class="embed">
            <h2>Embedded Widget</h2>
            <iframe src="https://demo-acs-labs-j4r.azurewebsites.net/" title="Embedded Content"></iframe>
        </section>
    </div>

    <footer>
        <p>Â© 2024 My Simple Page. All rights reserved.</p>
    </footer>

</body>
</html>
